<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href=../front/main/index.css>
    <link rel="stylesheet" href=../front/main/themes.css>
    <link rel="icon" href="../data/icon.png" type="image/png">
    
</head>
    <body>
        <div id="chat_container" class="chat_container">
            <img id="chat_fon_img" src=../front/data/chat_fon0.jpg class="chat_fon_img">
            <div id="message_container" class="messages_container"> </div>
            <div id="emojis_menu" class="emojis_menu">
                <div class="emoji_layer">
                    <div class="emoji_button">ðŸ˜‰</div>
                    <div class="emoji_button">ðŸ˜‰</div>
                    <div class="emoji_button">ðŸ˜‰</div>
                    <div class="emoji_button">ðŸ˜‰</div>
                    <div class="emoji_button">ðŸ˜‰</div>
                    <div class="emoji_button">ðŸ˜‰</div>
                    <div class="emoji_button">ðŸ˜‰</div>
                    <div class="emoji_button">ðŸ˜‰</div>
                    <div class="emoji_button">ðŸ˜‰</div>
                    <div class="emoji_button">ðŸ˜‰</div>
                </div>
            </div>
        </div>
        <div id="chat_text_input_container" class="chat_text_input_container"> 
            <textarea id="message_textarea" class="input_box" oninput="autoResize()" rows="1" placeholder="" wrap="soft"></textarea>
            <div class="message_right_buttons">
                <button class="smiles_message_button" onclick=""> ðŸ™‚ </button>
                <button class="send_message_button" value="send" onclick="send_msg()"> send </button>
            </div>
        </div>
        <div id="chats_container_top" class="chats_container_top">
            <div class="top_info_container">
                <img id="selected_chat_ico" class="chat_ico">
                <div id="top_text" class="top_text"> </div>
            </div>
        </div>
        <div id="left_panel_container" class="left_panel_container">
            <button class="left_panel_buttons add_chat_button" onclick="newChat()">+</button>
            <button class="left_panel_buttons" onclick="settings()">s</button>
            <button class="left_panel_buttons" onclick="changeTheme()">t</button>
            <button class="left_panel_buttons" onclick="changeFon()">f</button>
            <button class="left_panel_buttons" onclick="createGroupPopUp()">g</button>
        </div>
        <div class="middle_container">
            <div id="chats_container" class="chats_container"> </div>
            <div id="settings_container" class="settings_container_hidden">
                <img id="settings_head_ico" class="settings_head" onclick="openFileSelector()">
                <div class="settings_main">
                    <div id="settings_row_username" class="settings_row"></div>
                    <div id="settings_row_name" class="settings_row"></div>
                    <div id="settings_row_email" class="settings_row"></div>
                    <div id="clk" class="settings_row settings_change_password_button"> change password </div>
                </div>
            </div>
        </div>
        <input type="file" id="fileInput" style="display: none">
        <div id="pop-up_window_container" class="pop-up_window_container" onclick="closeAll_pop_up_windows()">
            <div id="create_group_container" class="create_group_container" onclick="event.stopPropagation();">
                <input id="create_group_name" class="create_group_name" placeholder="group name" maxlength="30">
                <div id="create_group_known_users" class="create_group_known_users"> </div>
                <div id="selectedUsersInCreateGroupPopUp" class="selectedUsersInCreateGroupPopUp">das</div>
                <button class="create_group_apply_button" onclick="createGroupApply()"> apply </button>

        </div>
